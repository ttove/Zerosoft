<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 재설정</title>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;900&display=swap" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function signUpCheck() {
            let password = document.getElementById("password").value
            let passwordCheck = document.getElementById("passwordCheck").value
            let check = true;

            if (password !== passwordCheck) {
                document.getElementById("passwordError").innerHTML = ""
                document.getElementById("passwordCheckError").innerHTML = "비밀번호가 동일하지 않습니다."
                check = false
            } else {
                document.getElementById("passwordError").innerHTML = ""
                document.getElementById("passwordCheckError").innerHTML = ""
            }

            if (password === "") {
                document.getElementById("passwordError").innerHTML = "비밀번호를 입력해주세요."
                check = false
            } else {
                //document.getElementById("passwordError").innerHTML=""
            }
            if (passwordCheck === "") {
                document.getElementById("passwordCheckError").innerHTML = "비밀번호를 다시 입력해주세요."
                check = false
            } else {
                //document.getElementById("passwordCheckError").innerHTML=""
            }

            if (check) {
                document.getElementById("passwordError").innerHTML = ""
                document.getElementById("passwordCheckError").innerHTML = ""
            }
        }
    </script>
</head>

<body>
    <div class="row">
        <header class="container-fulid text-center h4 py-3 border-bottom fw-bolder bg-light bg-gradient">비밀번호 재설정
        </header>
        <main class="p-5">
            <div class="mb-4 password">
                <label for="inputPassword" class="form-label fw-bolder">새 비밀번호</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                    minlength="4" maxlength="16">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="mb-4 passwordCheck">
                <label for="inputPasswordNew" class="form-label fw-bolder">새 비밀번호 확인</label>
                <input type="password" id="passwordCheck" class="form-control" aria-describedby="passwordHelpBlock"
                    minlength="4" maxlength="16">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <form class="d-grid gap-2 d-md-flex justify-content-md-end signUp">
                <button id="signUpButton" class="btn btn-primary px-4" type="submit" disabled onclick="signUpCheck()"
                    formmethod="post">변경하기</button>
            </form>
        </main>
    </div>

    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
