<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <style>
        .bg-login-image{background-image: url(http://svc.xmobile.kr/xadmin/img/zerosoft_logo.png); background-repeat: no-repeat; background-position: center;}
    </style>

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-login-image"></div>
            <div class="col-6 text-bg-success">
                <div class="row">
                    <div class="col-12 mt-5 text-center">
                    <h1 class="fs-3">와우라디오</h1>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid mt-4 mb-5">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
