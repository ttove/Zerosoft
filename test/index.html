<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <style>
        .bg-login-image{background-image: url(http://svc.xmobile.kr/xadmin/img/zerosoft_logo.png); background-repeat: no-repeat; background-position: center;}
        
    </style>

  </head>
  <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="row my-5 border border-1 rounded">
                    <div class="col-6 bg-white bg-login-image"></div>
                    <div class="col-6 bg-white">
                        <div class="p-5">
                            <div class="row">
                                <div class="col text-center">
                                    <h1 class="h5 mb-4">와우라디오</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <from method="post">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="floatingInput" placeholder="ID">
                                            <label for="floatingInput">ID</label>
                                         </div>
                                         <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingInput">Password</label>
                                         </div>
                                         <a href="#" class="col-12 btn btn-primary mt-3">Login</a>
                                    </from>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
