<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리</title>
    <script src="script/jquery-1.12.4.js"></script>
</head>
<style>
    @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
    body {font-family: "Noto Sans KR", sans-serif !important;}
    * {margin: 0; padding: 0; box-sizing: border-box;}
    a{text-decoration: none; color: inherit;}
    li{list-style: none;}
    img{border:none;}

    button {
          background-color: #F9B514;
          padding: 5px 10px;
          border-radius: 4px;
          cursor: pointer;
        }

        .modal {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .modal .bg {
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
        }

        .modalBox {
          position: absolute;
          background-color: #fff;
          width: 80%;
          padding: 15px;
        }

        .modalBox button {
          display: block;
          width: 80px;
          margin: 0 auto;
        }

        .hidden {
          display: none;
        }
    
</style>
<script>
  $(document).ready(function () {
    const open = () => {
    document.querySelector(".modal").classList.remove("hidden");
  }

  const close = () => {
    document.querySelector(".modal").classList.add("hidden");
  }

  document.querySelector(".openBtn").addEventListener("click", open);
  document.querySelector(".closeBtn").addEventListener("click", close);
  document.querySelector(".bg").addEventListener("click", close);
  })
</script>
<body>
  <a href="#" class="openBtn"><i class="fa-solid fa-pen" style="color:  var(--color-white);"></i>등록</a>
<div class="modal hidden">
  <div class="bg"></div>
  <div class="modalBox">
    <button class="closeBtn">✖</button>
    <div class="popup-field">
      <div>
          <label for="appNmae">어플명</label>
          <input type="text" placeholder="어플명">
      </div>
      <div>
          <label for="appKey">앱키</label>
          <input type="text" placeholder="앱키">
      </div>
      <div>
          <label for="appState">상태</label>
          <select class="appState" id="appState" name="appState">
              <option selected disabled>상태</option>
              <option value="1">실행</option>
              <option value="2">중지</option>
              <option value="3">삭제</option>
          </select>
      </div>
      <div>
          <label for="minVer">최소버전</label>
          <input type="text" placeholder="최소버전">
      </div>
      <div>
          <label for="codeVer">버전코드</label>
          <input type="text" placeholder="버전코드">
      </div>
      <div>
          <label for="nameVer">버전네임</label>
          <input type="text" placeholder="버전네임">
      </div>
      <div>
          <label for="url">마켓url</label>
          <input type="text" placeholder="마켓url">
      </div>
      <div>
          <label for="key">정렬key</label>
          <input type="text" placeholder="정렬key">
      </div>
      <div>
          <label for="adverType">광고타입</label>
          <select class="adverType" id="adverType" name="adverType">
              <option selected disabled>광고타입</option>
              <option value="1">광고안함</option>
              <option value="2">애드몹</option>
          </select>
      </div>
      <div>
          <label for="popupInt">팝업간격</label>
          <input type="text" placeholder="팝업간격">
      </div>
      <div>
          <label for="basic">기존플레이어</label>
          <select class="basic" id="basic" name="basic">
              <option selected disabled>기존플레이어</option>
              <option value="1">MediaPlayer</option>
              <option value="2">VITAMIO</option>
              <option value="3">ExoPlayer</option>
          </select>
      </div>
      <div>
          <label for="change">변경플레이어</label>
          <select class="change" id="change" name="change">
              <option selected disabled>변경플레이어</option>
              <option value="1">MediaPlayer</option>
              <option value="2">VITAMIO</option>
              <option value="3">ExoPlayer</option>
          </select>
      </div>
      <div>
          <label for="beat">Heartbeat</label>
          <select class="beat" id="beat" name="beat">
              <option selected disabled>Heartbeat</option>
              <option value="1">사용</option>
              <option value="2">사용안함</option>
          </select>
      </div>
      <div>
          <label for="count">광고스킵(초)</label>
          <input type="text" placeholder="광고스킵(초)">
      </div>
      <div>
          <label for="block">시작광고위치 광고차단</label>
          <select class="block" id="block" name="block">
              <option selected disabled>시작광고위치 광고차단</option>
              <option value="1">ON</option>
              <option value="2">OFF</option>
          </select>
      </div>
      <div class="checkBox">
          <label for="playVer">광고실행</label>
          <label>
              <input type="checkbox" id="mainBanner" name="mainBanner" value="0"> 메인배너
          </label>
          <label>
              <input type="checkbox" id="startPopup" name="startPopup" value="0"> 시작팝업
          </label>
          <label>
              <input type="checkbox" id="playPopup" name="playPopup" value="0"> 재생팝업
          </label>
          <label>
              <input type="checkbox" id="exitNTV" name="exitNTV" value="0"> 종료 NTV
          </label>
          <label>
              <input type="checkbox" id="listNTV" name="listNTV" value="0"> 리스트 NTV
          </label>
          <label>
              <input type="checkbox" id="playNtv" name="playNtv" value="0"> 재생 NTV
          </label>
      </div>
      <div class="checkBox2">
          <label for="blockVer">광고차단 버전</label>
          <input type="text" value="0">

          <label>
              <input type="checkbox" id="b_mainBanner" name="b_mainBanner" value="0"> 메인배너차단
          </label>
          <label>
              <input type="checkbox" id="b_startPopup" name="b_startPopup" value="0"> 시작팝업차단
          </label>
          <label>
              <input type="checkbox" id="b_playPopup" name="b_playPopup" value="0"> 재생팝업차단
          </label>
          <label>
              <input type="checkbox" id="b_exitNTV" name="b_exitNTV" value="0"> 종료 NTV차단
          </label>
          <label>
              <input type="checkbox" id="b_listNTV" name="b_listNTV" value="0"> 리스트 NTV차단
          </label>
          <label>
              <input type="checkbox" id="b_playNTV" name="b_playNTV" value="0"> 재생 NTV차단
          </label>
      </div>
      <div>
          <label for="adId">애드몹ID</label>
          <input type="text" placeholder="애드몹ID">
      </div>
      <div>
          <label for="adStart">시작전면광고</label>
          <input type="text" placeholder="시작전면광고">
      </div>
      <div>
          <label for="adPlay">재생전면광고</label>
          <input type="text" placeholder="재생전면광고">
      </div>
      <div>
          <label for="adMain">메인전면광고</label>
          <input type="text" placeholder="메인전면광고">
      </div>
      <div>
          <label for="nativePlay">재생네이티브광고</label>
          <input type="text" placeholder="재생네이티브광고">
      </div>
      <div>
          <label for="nativeList">리스트네이티브광고</label>
          <input type="text" placeholder="리스트네이티브광고">
      </div>
      <div>
          <label for="nativeExit">종료네이티브광고</label>
          <input type="text" placeholder="종료네이티브광고">
      </div>
      <div>
          <label for="serverKey">FCM 서버키</label>
          <input type="text" placeholder="FCM 서버키">
      </div>
      <div>
          <label for="topic">FCM 토픽</label>
          <input type="text" placeholder="FCM 토픽">
      </div>
      <div>
          <label for="notice">줄공지</label>
          <input type="text" placeholder="줄공지">
      </div>
      <div>
          <label for="noticeUrl">줄공지 URL</label>
          <input type="text" placeholder="줄공지 URL">
      </div>
  </div>
</div>
  </div>
</div>

<script>
  const open = () => {
    document.querySelector(".modal").classList.remove("hidden");
  }

  const close = () => {
    document.querySelector(".modal").classList.add("hidden");
  }

  document.querySelector(".openBtn").addEventListener("click", open);
  document.querySelector(".closeBtn").addEventListener("click", close);
  document.querySelector(".bg").addEventListener("click", close);

</script>
</body>
</html>
